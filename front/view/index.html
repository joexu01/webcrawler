<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="static/layui/css/layui.css">
    <title>Crawler展示页面</title>
</head>
<body>
<style>
    .navbar_right {
        margin-right: 30px;
        float: right
    }

    .fix_navibar {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 10000;
        width: 100%;
        height: 60px;
    }
</style>

<div class="layui-layout layui-layout-admin">

    <div class="layui-header header fix_navibar">
        <ul class="layui-nav">
            <li class="layui-nav-item">
                <a style="font-size: 18px" href="/">Crawler展示页面</a>
            </li>

            <li class="layui-nav-item">
                <a href="/">首页</a>
            </li>

            <li class="layui-nav-item layui-layout-right navbar_right" lay-unselect="">

                <a href="javascript:;"><img src="static/default.jpg" class="layui-nav-img">账户</a>
                <dl class="layui-nav-child">
                    <dd><a href="">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">

            <ul class="layui-nav layui-nav-tree site-demo-nav">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="javascript:;" href="javascript:;">展示页面</a>
                    <dl class="layui-nav-child">
                    </dl>
                </li>
            </ul>

        </div>
    </div>

    <div class="container" style="margin-top: 82px; margin-left: 255px; float: left">
        <img src="static/UESTC.png">
        <form class="layui-form" method="get" action="/search">
            <div class="layui-form-item">
                <label class="layui-form-label">搜索</label>
                <div class="layui-input-block">
                    <input type="text" value="" name="q" required lay-verify="required" placeholder="请输入关键字"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="static/layui/layui.js"></script>
<script src="static/layui/layui.all.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

<script>
    layui.use(['layer', 'form', 'element'], function () {
        let form = layui.form;
        // let layer = layui.layer;
        let element = layui.element;
        element.on('tab(demo)', function (data) {
            console.log(data);
        });
        element.render();
        form.render();
    });
</script>
</body>
</html>
